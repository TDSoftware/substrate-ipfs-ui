<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Subfile</title>
  <link rel="stylesheet" href="styles.css" />
  <script type="module" src="/src/app/main.js"></script>
</head>

<body>
  <div id="taskbar">
    <div class="status">      
      <img id="status-icon" src="./images/connected.png" alt="status icon">
      <span id="status-text">Disconnected</span>
    </div>
    <div class="dropdown">
      <select id="address-select"></select>
      <div class="dropdown-content">
      </div>
    </div>
  </div>
  <div style="margin-top:70px; display: flex; justify-content: center;">
    <div class="box">
      <div class="title">Upload</div>
      <div class="upload">
        <input type="file" id="myFile" name="filename">
        <button id="uploadButton">Upload</button>
        <div class="result">
          <p id="resultMessage"></p>
        </div>
      </div>
    </div>
    <div class="box">
      <div class="title">Retrieve</div>
        <div class="retrieve">
          <input type="text" id="cid" name="cid" placeholder="Qm...">
          <button id="retrieveButton">Retrieve</button>
          <div class="result">
            <p id="resultMessage"></p>
          </div>
        </div>
    </div>
  </div>
  <div class="terminal">
    <div class="terminal-taskbar">
      <div class="dot red"></div>
      <div class="dot orange"></div>
      <div class="dot green"></div>
    </div>
  </div>
  
</body>

</html>
